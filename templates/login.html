<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Via Blog - Post Your Blog Online</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favic3.png') }}" />
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <img src="static/assets/img/Untitled.png">
            </div>
        </nav>
        <!-- Page Header-->
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="mb2">
                <div class="row gx-4 gx-lg-5 justify-content-center">                   
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h1>Log In to Via Blog</h1>
                        <div class="my-5">
                            <form id="contactForm" method="POST">
                                <div class="form-floating">
                                    <input class="form-control" id="password" name="password" type="text" name="phone" placeholder="" />
                                    <label for="password">Password</label>
                                </div>
                                <br />
                                <button class="btn btn-primary text-uppercase" type="submit">Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Via Blog <span id="currentYear"></span>. <a href="#">Nathaniel Ademola</a></div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <script src="/static/js/date.js"></script>
    </body>
</html>
